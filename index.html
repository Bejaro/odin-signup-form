<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="imagecontainer">
            <div class="logo">
                <svg class="logoimage logoitem" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <p class="text-logo logoitem">Home</p>
            </div>
            <div class="credit">
                Image from Emre Can Acer via Pexels
            </div>
        </div>
        <div class="formcontainer">
            <div class="text welcome">
                This isn't a real website. But you knew that already, right? You might as well fill in this form while you're here, though.
            </div>
            <div class="formbox">
                <h1 class="text calltoaction">Fill in your details</h1>
                <form class="form-actual" method="post" id="form" onsubmit="checkPassword()">
                    <div class="formseparator">
                        <label class="text label" for="firstname">First Name:</label>
                        <input class="input standard" type="text" id="firstname" name="firstname">
                    </div>
                    <div class="formseparator">
                        <label class="text label" for="lastname">Last Name:</label>
                        <input class="input standard" type="text" id="lastname" name="lastname">
                    </div>
                    <div class="formseparator">
                        <label class="text label" for="email">Email Address:</label>
                        <input class="input standard" type="email" id="email" name="email">
                    </div>
                    <div class="formseparator">
                        <label class="text label" for="phone">Phone Number:</label>
                        <input class="input standard" type="number" id="phone" name="phone">
                    </div>
                    <div class="formseparator">
                        <label class="text label" for="password">Password:</label>
                        <input class="input password" type="password" id="password" name="password">
                    </div>
                    <div class="formseparator">
                        <label class="text label" for="passwordconfirmone">Confirm Password:</label>
                        <input class="input password" type="password" id="passwordconfirmone" name="passwordconfirmone">
                    </div>
                </form>
            </div>
            <div class="bottompanel">
                <button type="submit" form="form">Create Account</button>
                <p class="text login">Already have an account? That's impossible. But if you somehow do...</p>
                <button type="login">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
