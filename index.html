<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="imagecontainer">
            <div class="logo">
                Logo!
            </div>
            <div class="credit">
                Image from Jakub Novacek via Pexels
            </div>
        </div>
        <div class="formcontainer">
            <div class="text-welcome">
                The icosohedron controls your life, your destiny, your everything. Submit to the icosohedron.
            </div>
            <div class="formbox">
                <h1>Fill in your details</h1>
                <form class="form-actual" method="post">
                    <div class="formseparator">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="othername">Someone Else's Name:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="email">Email Address:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="phone">Phone Number:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="randomnumber">Random Number:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="password">Password:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="passwordconfirmone">Confirm Password:</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="formseparator">
                        <label for="passwordconfirmtwo">Confirm Password Again for Some Reason:</label>
                        <input type="text" id="firstname">
                    </div>
                </form>
            </div>
            <div class="bottompanel">
                <button type="submit">Submit. Submit!</button>
            </div>
        </div>
    </div>
</body>
</html>
